<!-- ko -->
<tr class="totals minimumorderfee excl" data-bind="visible: isDisplayed()">
    <th class="mark" scope="row">
        <span class="label" data-bind="text: title"></span>
        <span class="value" data-bind="text: getDetails()"></span>
    </th>
    <td class="amount">
            <span class="price"
                  data-bind="text: getFormattedValue(), attr: {'data-th': title}"></span>
    </td>
</tr>
<!-- /ko -->
